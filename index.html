<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cálculo IMC</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="img/balance.png" type="image/png" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/modal.css" />
    <link rel="stylesheet" href="css/alert-error.css" />
    <script src="js/main.js" type="module" defer></script>
  </head>
  <body>
    <main>
      <div class="alert-error">
        <span>Digite somente números</span>
      </div>

      <div class="card">
        <form>
          <h1 class="title">Cálculo de IMC</h1>
          <div class="input-wrapper">
            <label for="weight">Peso (kg)</label>
            <input type="text" id="weight" placeholder="60" />
          </div>
          <div class="input-wrapper">
            <label for="height">Altura (cm)</label>
            <input type="text" id="height" placeholder="165" />
          </div>
          <button type="submit">
            Calcular IMC
            <img src="img/arrow.svg" alt="Seta apontando para direita" />
          </button>
        </form>
      </div>

      <div class="modal-wrapper">
        <div class="modal card">
          <h2 class="title">
            <button class="close">
              <img src="img/close.svg" alt="imagem para fechar o modal" />
            </button>
            <span></span>
          </h2>
        </div>
      </div>
    </main>
  </body>
</html>
